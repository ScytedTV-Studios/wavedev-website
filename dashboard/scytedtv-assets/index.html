        .table-container {
            margin-top: 20px;

        table {

        th,

            padding: 12px;

            overflow: hidden;

    <script>

        function changeApiUrl(newUrl) {
            // Fetch the JSON data with the new URL
            fetch(newUrl)
                .then(response => response.json())
                .then(data => {
                    // Clear the existing table content
                    document.getElementById('userInfoBox').innerHTML = '';
                    // Populate the table with the new data
                    populateTable(data.items);
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }

        // Table generation code from the first file
        function populateTable(items) {
            const tableBody = document.getElementById('userInfoBox');

            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.fileName}</td>
                    <td>
                        <div class="preview-container">
                            ${getMediaPreview(item.fileLink, item.fileName)}
                            <div class="lightbox" onclick="closeLightbox()">
                                ${getLargeMediaPreview(item.fileLink, item.fileName)}
                                <span class="close" onclick="closeLightbox()">&times;</span>
                            </div>
                        </div>
                    </td>
                    <td><a href="${item.fileDownloadLink}" download><button>Download</button></a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function getMediaPreview(src, fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (ext === 'mp4') {
                return `
          <video class="preview" width="50" height="50" onclick="openLightbox('${src}')">
            <source src="${src}" type="video/mp4">
            Your browser does not support the video tag.
          </video>`;
            } else if (ext.match(/(png|jpe?g|gif)$/)) {
                return `<img class="preview" src="${src}" alt="${fileName}" onclick="openLightbox('${src}')">`;
            } else {
                // Display a file icon for other file types
                return `<img class="preview" src="file-icon.png" alt="${fileName}" onclick="openLightbox('${src}')">`;
            }
        }

        function getLargeMediaPreview(src, fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (ext === 'mp4') {
                return `
          <video class="preview-large" controls>
            <source src="${src}" type="video/mp4">
            Your browser does not support the video tag.
          </video>`;
            } else if (ext.match(/(png|jpe?g|gif)$/)) {
                return `<img class="preview-large" src="${src}" alt="${fileName}">`;
            } else {
                // Display a file icon for other file types
                return `<img class="preview-large" src="file-icon.png" alt="${fileName}">`;
            }
        }

        function openLightbox(src) {
            const lightbox = document.querySelector('.lightbox');
            const media = lightbox.querySelector('.preview-large');
            media.src = src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.querySelector('.lightbox');
            const media = lightbox.querySelector('.preview-large');
            if (media.tagName === 'VIDEO') {
                media.pause();
            }
            lightbox.style.display = 'none';
        }

        // Fetch the JSON data
        fetch('https://api.scyted.tv/assets-library/libraries/logos.json')
            .then(response => response.json())
            .then(data => populateTable(data.items))
            .catch(error => console.error('Error fetching JSON:', error));

    </script>


    <script>
        function toggleUserDropdown() {
            const userDropdown = document.getElementById('userDropdown');
            userDropdown.classList.toggle('show');
        }

        function toggleMobileMenu() {
            const userInfo = document.querySelector('.user-info');
            userInfo.classList.toggle('show-dropdown');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "https://www.wavedev.app/dashboard/scytedtv-assets/login";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display bot info and user info on the dashboard
                        displayBotInfo();
                        displayUserInfo(userData);

                        const loggedInUserId = userData.id;

                        // Fetch the list of user IDs from the JSON file
                        fetch('https://api.scyted.tv/wave-development/dashboard/access/scytedtv-user-access.json')
                            .then(response => response.json())
                            .then(userIds => {
                                // Check if the logged-in user's ID is in the list
                                if (!userIds.includes(loggedInUserId)) {
                                    // Redirect to the specified page if the user's ID is not in the list
                                    window.location.href = "https://www.wavedev.app/dashboard/";
                                }
                            })
                            .catch(error => {
                                console.error("Error fetching user IDs:", error);
                                // Handle error
                            });
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "https://www.wavedev.app/dashboard/scytedtv-assets/login";
                    });
            }
        });

        function fetchDiscordUserData(accessToken) {
            const apiUrl = 'https://discord.com/api/users/@me';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Discord API Request Failed! Status: ${response.status}`);
                    }
                    return response.json();
                });
        }

        function displayUserInfo(userData) {
            const userDropdown = document.getElementById('userDropdown');
            const profilePicture = document.querySelector('.profile-picture');
            const username = document.querySelector('.user-info span');

            // Check if userData.avatar is null
            if (userData.avatar === null || userData.avatar === "null") {
                profilePicture.src = "https://cdn.scyted.tv/website-assets/wave-development/default-discord.png";
            } else {
                profilePicture.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            }

            username.textContent = userData.username;
            userDropdown.querySelector('.home').href = `https://www.wavedev.app/`;
        }

        function displayBotInfo() {
            // Implement your bot info display logic here
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "https://www.wavedev.app/dashboard/scytedtv-assets/login";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
